<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Payment | Binary Pro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00ffe0, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
      max-width: 400px;
      text-align: center;
    }

    a.button {
      background: linear-gradient(90deg, #00ffe0, #00bfff);
      color: #000;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 12px;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #00bfff;
    }

    a.button:hover {
      box-shadow: 0 0 25px #00ffe0, 0 0 10px #00bfff;
      transform: scale(1.05);
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 191, 255, 0.4), transparent 70%);
      animation: pulse 4s infinite;
      z-index: -1;
    }

    .glow1 {
      top: 20%;
      left: 10%;
    }

    .glow2 {
      bottom: 15%;
      right: 10%;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="glow glow1"></div>
  <div class="glow glow2"></div>

  <h1>Binary Pro Payment</h1>
  <p>Securely pay for our premium services. No hidden charges. Instant confirmation after payment.</p>
  <a href="https://razorpay.me/@duronto" target="_blank" class="button">Pay Now</a>
</body>
</html>
